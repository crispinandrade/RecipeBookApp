<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a routerLink="/" class="navbar-brand">Recipe Book</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <!--setting click event listeners for each navigation link-->
        <li routerLinkActive="active"><a routerLink="/recipes">Recipes</a></li>
        <li routerLinkActive="active"><a routerLink="/shopping-list">Shopping List</a></li>
      </ul>
      <!--creating a dropdown in the navigation-->
      <ul class="nav navbar-nav navbar-right">
        <!--Display register and signin when not authenticated-->
        <ng-template [ngIf]="!authService.isAuthenticated()">
          <!--Register-->
          <li routerLinkActive="active"><a routerLink="/signup">Register</a></li>
          <!--Signin-->
          <li routerLinkActive="active"><a routerLink="/signin">Login</a></li>
        </ng-template>
        
        <!--Manage dropdown-->
        <li class="dropdown" appDropdown *ngIf="authService.isAuthenticated()">
          <a style="cursor: pointer;" class="dropdown-toggle" role="button">Manage <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a style="cursor: pointer;" (click)="onSaveData()">Save Data</a></li>
            <li><a style="cursor: pointer;" (click)="onFetchData()">Fetch Data</a></li>
          </ul>
        </li>
        <li><a style="cursor: pointer;" (click)="onLogout()" *ngIf="authService.isAuthenticated()">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
