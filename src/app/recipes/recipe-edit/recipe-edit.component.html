<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12" style="margin-top:10px;">
          <button 
            type="submit" 
            class="btn btn-success"
            [disabled]="!recipeForm.valid">Save
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>

      <!--Name-->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
              type="text" 
              id="name" 
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>

      <!--Image URL-->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input 
              type="text" 
              id="imagePath" 
              formControlName="imagePath"
              class="form-control"
              #imagePath>
          </div>
        </div>
      </div>

      <!--Image preview-->
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>

      <!--Description-->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea 
              type="text" 
              id="description" 
              formControlName="description"
              class="form-control"
              rows="6"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <!--Controls-->
          <div 
            class="row" 
            *ngFor="let ingredientCtrl of recipeForm.get('ingredients').get('controls'); let i = index"
            [formGroupName]="i"
            style="margin-top:10px;">
            <!--Name-->
            <div class="col-xs-8">
              <input 
              type="text" 
              class="form-control"
              formControlName="name">
            </div>
            <!--Amount-->
            <div class="col-xs-2">
              <input 
              type="number" 
              min="0"
              class="form-control"
              formControlName="amount">
            </div>
            <!--Delete button-->
            <div class="col-xs-2">
              <button 
                type="button"
                class="btn btn-danger" 
                (click)="onDeleteIngredient(i)">X
              </button>
            </div>
          </div>
          <hr>
          <div class="row">
            <button 
              type="button"
              class="btn btn-success"
              (click)="onAddIngredient()">Add Ingredient
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
