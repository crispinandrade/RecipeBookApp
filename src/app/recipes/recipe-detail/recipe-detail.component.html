<div class="row">
  <div class="col-xs-12">
  <h3>{{recipe.name}}</h3>
    <img 
      [src]="recipe.imagePath" 
      alt="{{recipe.name}}" 
      class="img-responsive"
      style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
  </div>
</div>

<!--Dropdown section to manage the recipe-->
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button 
        type="button" 
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">Add to List</a></li>
        <li><a href="#">Edit</a></li>
        <li><a href="">Delete</a></li>
      </ul>
    </div>
  </div>
</div>

<!--Description of recipe-->
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>

<!--Ingredients of recipe-->
<div class="row">
  <div class="col-xs-12">
    Ingredients of the recipe
  </div>
</div>
