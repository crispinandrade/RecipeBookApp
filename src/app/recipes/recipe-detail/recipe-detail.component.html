<div class="row">
  <div class="col-xs-12">
  <h3>{{recipe.name}}</h3>
    <img 
      [src]="recipe.imagePath" 
      alt="{{recipe.name}}" 
      class="img-responsive"
      style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
  </div>
</div>

<!--Dropdown section to manage the recipe-->
<div class="row">
  <div class="col-xs-12">
    <div 
      class="btn-group"
      appDropdown
    >
      <button 
        type="button" 
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="addToShoppingList()" style="cursor: pointer;">Add to List</a></li>
        <li><a (click)="onEditRecipe()" style="cursor: pointer;">Edit</a></li>
        <li><a (click)="onDeleteRecipe()" style="cursor: pointer;">Delete</a></li>
      </ul>
    </div>
  </div>
</div>

<!--Description of recipe-->
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>

<!--Ingredients of recipe-->
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li 
        class="list-group-item"
        *ngFor="let ingredients of recipe.ingredients">
        {{ingredients.amount}} cups {{ingredients.name}}   
      </li>
    </ul>
  </div>
</div>
