<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
  <h3>Recipe List</h3>
  <!--replicate whole component with ngFor-->
  <!--bind 'recipe' from recipe-item.component-->
    <app-recipe-item 
      *ngFor="let recipeElement of recipes; let i = index"
      [recipe]="recipeElement"
      [index]="i">
    </app-recipe-item>
  </div>
</div>
