<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
  <h3>Recipe List</h3>
  <!--replicate whole component with ngFor-->
  <!--bind 'recipe' from recipe-item.component-->
    <app-recipe-item 
      *ngFor="let recipeElement of recipes"
      [recipe]="recipeElement"
      (recipeSelected)="onRecipeSelected(recipeElement)">
    </app-recipe-item>
  </div>
</div>
