<div class="row">
  <h1>Shopping List</h1><hr>
  <div class="col-xs-10">
    <!--Passing data to onIngredientAdded with $event
    $event is an 'Ingredient' with 'name' and 'amount'-->
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <h3>Shopping List Group</h3>
      <!--removed href for button-like element without a reference-->
      <a 
        class="list-group-item" 
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEditItem(i)"
      >
        {{ingredient.name}} ({{ingredient.amount}})
      </a>
    </ul>
  </div>
</div>
