<div class="row">
  <div class="col-xs-12">
    <h3>Shopping List Edit</h3>
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="row">
        <!--Name input-->
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name" 
            class="form-control"
            name="name"
            ngModel
            required
          >
        </div>
        <!--Amount input-->
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input 
            type="number" 
            id="amount" 
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>
      <!--Buttons Add, Delete and Clear-->
      <div class="row">
        <div class="col-xs-12">
          <!--submit type will submit the form. button will not-->
          <button 
            class="btn btn-success" 
            type="submit" [disabled]="!form.valid"> 
            {{editMode ? 'Update' : 'Add'}}
          </button>
          <button 
            class="btn btn-danger" 
            type="button"
            (click)="onDelete()"
            *ngIf="editMode">
            Delete
          </button>
          <button 
            class="btn btn-primary" 
            type="button"
            (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
